<html>
<head>

        .all{display:flex;

<body>
    <div class="container-fluid all">
    <div>
        <h2 class="me-6">User Registration Form</h2>
        <form action="">
            *All Fields are Required <br> <br>

            <label for="username">Username</label><br>
            <input type="text" id="username" name='username' placeholder= "Enter Username" value="" form-control> <br><br>

            <label for ="password">Password</label> <br>
            <input type="password" id="password" name="password" placeholder="Enter Password" value="" form-control> <br><br>

            <label for ="cpassword">Confirm Password</label> <br>
            <input type="password" id="cpassword" name="cpassword" placeholder="Confirm Password" value=""> <br><br>
            <button type="button" class="btn btn-lg btn-primary" onclick="access(); confirm()">Register</button>
        </form>

    </div>
    <script>
         function confirm(){
            var user = document.getElementById('username').value
            var pass = document.getElementById('password').value
            var cpass = document.getElementById('cpassword').value

            if(pass != cpass){
                     alert('Password mismatch');
            }else{
                     alert('Registration' + ' Successful');
                 }
                
            }
           
        function access(){
            var user = document.getElementById('username').value
            var pass = document.getElementById('password').value
            var cpass = document.getElementById('cpassword').value

            if ((user && pass && cpass)){
                alert('Registration' + ' Successful');
            }else{
                alert('validation '+ 'error');
            } 


         
           

        }


        

        

       

    </script>
    </div>
